<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>

    <div *ngIf="!show()" class="text-center">
      <p>Seu carrinho est√° vazio</p>
    </div>
  </div>
  <!-- /.box-header -->
  <div *ngIf="show()" class="box-body">
    <div class="table-responsive">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of items()">
            <th style="width:60%">{{item.menuItem.name}}: {{item.quantity}}</th>
            <td class="text-right">{{item.value() | currency: 'BRL': true}}</td>

          </tr>
          
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency: 'BRL': true}}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div *ngIf="show()" class="box-footer">
    <div class="pull-right">
      <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a href="order.html" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
