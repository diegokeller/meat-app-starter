<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <!--Endereço de Entrega-->
          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>

            <!--Endereço-->
            <div class="col-sm-6 col-xs-12">
              <mt-input-container 
                label="Endereço"
                errorMessage="Obrigatório e mínimo 5 caracteres">
                <input type="text" 
                  placeholder="Endereço"
                  class="form-control" 
                  required minlength="5" 
                  autocomplete="false" name="address" ngModel>
              </mt-input-container>
            </div>

            <!--Número-->
            <div class="col-sm-3 col-xs-6">
              <mt-input-container 
                label="Número"
                errorMessage="Obrigatório e somente números">
                <input type="text"
                  placeholder="Número" 
                  class="form-control" 
                  required 
                  pattern="^[0-9]*$"
                  autocomplete="false" name="number" ngModel>
              </mt-input-container>
            </div>

            <!--Complemento-->
            <div class="col-sm-3 col-xs-6">
              <mt-input-container 
                label="Complemento">
                <input type="text" 
                  placeholder="Complemento"
                  class="form-control" 
                  autocomplete="false" name="optionalAddress" ngModel>
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <div class="col-xs-12 table-responsive">
              <mt-order-items 
                [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (removeItem)="removeItem($event)"></mt-order-items>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                   <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <a (click)="checkOrder(form.value)" role="button" [class.btn-success]="form.valid" [class.disabled]="!form.valid || cartItems().length == 0" class="btn pull-right"><i class="fa fa-credit-card"></i> Concluir Pedido
            </a>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
